
<div class="container">
  <p class="">Template Driven Form</p>
  <form #myform="ngForm" (ngSubmit)="onsubmit(myform.value)">
    <div class="form-group">
      <label> Name</label>
        <input type="text" #nameref="ngModel" class="form-control" name="Name" required maxlength="10" minlength="4" ngModel />
        <div *ngIf="nameref.errors&&(nameref.dirty||nameref.touched)" class="alert alert-danger">
            <div [hidden]="!nameref.errors.required">
                Please enter name
            </div>
            <div [hidden]="!nameref.errors.maxlength">
                maximum length 10 latter
            </div>
            <div [hidden]="!nameref.errors.minlength">
                minmum length 4 latters
            </div>

        </div>
    </div>
      <div class="form-group">
          <label> Email</label>
          <input type="text" class="form-control" #emailref="ngModel" name="Email" ngModel pattern="" required/>
          <div *ngIf="emailref.errors&&(emailref.dirty||emailref.touched)" class="alert alert-danger">
              <div [hidden]="!emailref.errors.required">
                  Please enter E-mail
              </div>
              <div [hidden]="!emailref.errors.pattern">
                  please Enter valid E-mail
              </div>
          </div>
      </div>
      <div class="form-group">
          <label> City</label>
          <input type="text" class="form-control" name="City" ngModel />
      </div>
      <input [disabled]="!myform.form.valid" type="submit" class="btn btn-primary" />
  </form>
<div [hidden]="!myform.form.valid">
    <p>Form data </p>
    <div>
      {{myform.value|json}}
    </div>
    
</div>
</div>
